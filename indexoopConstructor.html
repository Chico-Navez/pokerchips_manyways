function PokerChipStack(){

	this.chipCount = 100;
	this.addChips = function(value){
		this.chipCount+=value;
		return this.chipCount;
	}
	this.removeChips = function (value){
		if(value > this.chipCount){
			var tempValue = this.chipCount;
		} else {
			tempValue = value;
		}
		this.chipCount-=tempValue;
		return tempValue;
	}
	this.betAllChips = function(){
		removeChips(this.chipCount);
	},
	this.getChipCount = function(){
		return this.chipCount;
	}

}
